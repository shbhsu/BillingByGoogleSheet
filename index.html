            var request = makeHttpObject();

    <script type="text/javascript">
        $(function () {
            // 預設顯示第一個 Tab
            var _showTab = '0';
            $('.Rabgne_tab').each(function () {
                // 目前的頁籤區塊
                var $tab = $(this);

                var $defaultLi = $('ul.nav-tabs li', $tab).eq(_showTab).addClass('active');
                $($defaultLi.find('a').attr('href')).siblings().hide();

                // 當 li 頁籤被點擊時...
                // 若要改成滑鼠移到 li 頁籤就切換時, 把 click 改成 mouseover
                $('ul.nav-tabs li', $tab).click(function () {



                    // 找出 li 中的超連結 href(#id)
                    var $this = $(this),
                        _clickTab = $this.find('a').attr('href');


                    // 把目前點擊到的 li 頁籤加上 .active
                    // 並把兄弟元素中有 .active 的都移除 class
                    $this.addClass('active').siblings('.active').removeClass('active');
                    // 淡入相對應的內容並隱藏兄弟元素
                    $(_clickTab).stop(false, true).fadeIn().siblings().hide();
                    $(window).resize();//重製大小

                    return false;

                }).find('a').focus(function () {
                    this.blur();
                });

            });

            refreshMyTab01();
            refreshMyTab02();
        });


        function AddToMyTab01() {
            var inputMytab01 = $('#inputMytab01').val();
            if (inputMytab01) {
                var MyTab01 = JSON.parse(localStorage.getItem('MyTab01'));
                if (MyTab01 == null)
                    MyTab01 = [];
                localStorage.setItem('MyTab01', JSON.stringify([...MyTab01, `${inputMytab01}`]));
                refreshMyTab01();
                $('#inputMytab01').val('');
            }
        }

        function refreshMyTab01() {
            var MyTab01 = JSON.parse(localStorage.getItem('MyTab01'));
            if (MyTab01) {
                $('#addMyTab01').html('');
                MyTab01.reverse().map(x => {
                    $('#addMyTab01').append(`
                    <button type="button" onmousedown="func('${x}','MyTab01')" onmouseup="revert()"  class="btn btn-md  btn-warning "
                     onclick='$("#modal-item").val("${x}") '>${x}</button>
                    `)
                })
            }
        }

        function AddToMyTab02() {
            var inputMytab02 = $('#inputMytab02').val();
            if (inputMytab02) {
                var MyTab02 = JSON.parse(localStorage.getItem('MyTab02'));
                if (MyTab02 == null)

                localStorage.setItem('MyTab02', JSON.stringify([...MyTab02, `${inputMytab02}`]));
                refreshMyTab02();
                $('#inputMytab02').val('');
            }
        }

        function refreshMyTab02() {
            var MyTab02 = JSON.parse(localStorage.getItem('MyTab02'));
            if (MyTab02) {
                $('#addMyTab02').html('');
                MyTab02.reverse().map(x => {
                    $('#addMyTab02').append(`
                    <button type="button" onmousedown="func('${x}','MyTab02')" onmouseup="revert()"  class="btn btn-md  btn-info "
                     onclick='$("#modal-item").val("${x}") '>${x}</button>
                    `)
                })
            }
        }

        var timer;
        var istrue = false;
        var delay = 2000; // how much long u have to hold click in MS
        function func(text, tabid) {
            istrue = true;
            timer = setTimeout(function () { makeChange(text, tabid); }, delay);
        }

        function makeChange(text, tabid) {
            if (timer)
                clearTimeout(timer);

            if (istrue) {
                /// rest of your code
                if (window.confirm(`是否刪除${text}?`)) {
                    var MyTab = JSON.parse(localStorage.getItem(tabid));
                    var newTab = MyTab.filter(x => x != text);
                    if (newTab.length == 0) {
                        localStorage.setItem(tabid, JSON.stringify([]));
                    }
                    else {
                        localStorage.setItem(tabid, JSON.stringify([...newTab]));

                    }
                    refreshMyTab01();
                    refreshMyTab02();
                }

            }
        }
        function revert() {
            istrue = false;
        }

    </script>

    <script>

        function saveSetting() {//第一次設定
            setCookie('sheetkey', $('#modal-sheetkey').val(), 40000);
            setCookie('secret', $('#modal-secret').val(), 40000);
            setCookie('username', $('#modal-name').val(), 40000);
            localStorage.setItem('sheetkey', $('#modal-sheetkey').val());
            localStorage.setItem('secret', $('#modal-secret').val());
            localStorage.setItem('username', $('#modal-name').val());

            $('#keyModalCenter').modal('hide');
            initObject();
        }

        function submitCalc() {

            var name = getCookie('username');;
            var dt = moment($('#modal-date').val()).format('YYYY-MM-DD HH:mm');
            var item = $('#modal-item').val();
            var price = eval($('#display').val());
            var iscredit = $('#modal-item-credit').is(":checked");
            if (price == '' || price == null) {
                alert('請輸入金額');
                return;
            }
            if (item == '' || item == null) {
                alert('請輸入項目');
                return;
            }
            $('#loading').css("display", "flex");
            addTosheet(name, dt, item, price, iscredit);

            calcClear();
        }
        function calcAdd(value) {
            if (calculator.display.value[calculator.display.value.length - 1] == "+" && value == "+") {

            } else {
                calculator.display.value += value;
                $('#calcResult').html("$" + eval(calculator.display.value));
            }
        }
        function calcClear() {
            calculator.display.value = "";
            $('#calcResult').html("");
        }
        function calcBack() {
            calculator.display.value = calculator.display.value.substring(0, calculator.display.value.length - 1);
            if (calculator.display.value[calculator.display.value.length - 1] == "+") {
                $('#calcResult').html("$" + eval(calculator.display.value.substring(0, calculator.display.value.length - 1)));
            }
            else if (calculator.display.value.length == 0) {
                calcClear();
            }
            else
                $('#calcResult').html("$" + eval(calculator.display.value));
        }

        //add to google sheet
        let addTosheet = (name, date, item, price, isCredit) => {

            var addsecret = getCookie('secret');;

            $.ajax({
                type: "post",
                data: {
                    "method": "write",
                    "name": name,
                    "date": date + ':00',
                    "item": item,
                    "price": price,
                    "isCredit": isCredit
                },
                url: 'https://script.google.com/macros/s/' + addsecret + '/exec'// 填入網路應用程式網址
            }).done(function () {

                console.log('OK');
                $('#modal-item').val('');
                $('#display').val('')
                $('#exampleModalCenter').modal('hide')
                initObject();
                $('#loading').css("display", "none");
            });


        }

        let deleteTosheet = (key) => {

            var addsecret = getCookie('secret');;

            $.ajax({
                type: "post",
                data: {
                    "method": "delete",
                    "key": key,
                },
                url: 'https://script.google.com/macros/s/' + addsecret + '/exec'// 填入網路應用程式網址
            }).done(function () {

                console.log('OK');
                $('#modal-item').val('');
                $('#display').val('')
                $('#exampleModalCenter').modal('hide')
                initObject();
                $('#loading').css("display", "none");
            });


        }
    </script>
